<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=UTF-8"
    <title>Template</title>
  <style>
    table,th,td
    {
      border:3px solid blue;
    }
  </style>
</head>
<body>
  <h1>Page Title</h1>
  <table>
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Entity</th>
  </tr>
  <tr>
    <th>&lt;</th>
    <td>Less Than</td>
    <td>&amp;lt;</td>
  </tr>
  <tr>
    <th>&gt;</th>
    <td>Greater Than</td>
    <td>&amp;gt;</td>
  </tr>  
  <tr>
    <th>&Ntilde;</th>
    <td>Enye</td>
    <td>&amp;Ntilde;</td>
</tr>  
<tr>
    <th>&copy;</th>
    <td>Copyright</td>
    <td>&amp;copy;</td>
</tr>  
<tr>
    <th>&frac12;</th>
    <td>Half</td>
    <td>&amp;frac12;</td>
</tr>  
  </table>
</body>
</html>
